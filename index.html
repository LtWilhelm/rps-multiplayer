<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ready, set, fight!</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  
</head>

<body>
    <div class="fighter" id="enemy-zone">
        <p id="enemy-name">Waiting for challenger...</p>
        <img src="" alt="" id="enemy-choice" hidden>
        <table id="enemy-score">
                <tr class="tablehead">
                    <th>Wins</th>
                    <th>Losses</th>
                </tr>
                <tr>
                    <td id="enemy-wins">0</td>
                    <td id="enemy-losses">0</td>
                </tr>
        </table>
    </div>
    <div class="fighter" id="friendly-zone">
        <table id="friendly-score">
            <tr id="tablehead">
                <th>Wins</th>
                <th>Losses</th>
            </tr>
            <tr>
                <td id="wins">0</td>
                <td id="losses">0</td>
            </tr>
        </table>
        <p id="friendly-name"></p>
        <div id="buttons" hidden>
            <img src="./assets/images/attack.png" alt="" class="player-choice" data-move="attack">
            <img src="./assets/images/shield.png" alt="" class="player-choice" data-move="shield">
            <img src="./assets/images/magic.png" alt="" class="player-choice" data-move="magic">
        </div>
        <button id="leave">Leave Game</button>
    </div>

    <div id="name-prompt">
        <h2>What is your name?</h2>
        <hr>
        <form>
            <input type="text" id="name-input">
            <button id="join">Join</button><br>
        </form>
        <small id="error"></small>
    </div>

    <button id="show-chat">Chat</button>
    <div id="chat" hidden>
        <div id="chatheader">Chat
            <button id='hide-chat'>Hide</button>
        </div>
        <div id="chat-history">
        </div><hr>
        <form>
            <input type="text" id="chat-input">
            <button id="send">Send</button>
        </form><hr>
    </div>

    <div id="result" hidden></div>

    <div id="devzone">
    </div>
    <button id="reset">Reset</button>

    <script src="./assets/js/script.js"></script>
</body>

</html>
